<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="dev/css/styles.css">
    <title>Dictionary Api's</title>
</head>
<body id="body">
  <header class="main-header container flex">
      <div class="column-left">
          <i class="fa-solid fa-book icon"></i>
      </div>
      <div class="column-rigth flex">
          <select name="" id="select" class="select">
              <option value="Serif">Serif</option>
              <option value="Monospace">Monospace</option>
              <option value="fantasy">fantasy</option>
              <option value="sans-serif">sans-serif</option>
          </select>
          <div class="toggle-theme" id="toggle-theme">
              <span class="theme"></span>
          </div>
          <i id="icon" class="fa-regular fa-sun icon icon-blue"></i>

      </div>
  </header>
  <main id="main" class="main-container container">
        <form id="form" class="search-container">
          <input type="text" class="input" placeholder="Enter a word...">
          <i class="fa-solid fa-magnifying-glass icon search icon-blue"></i>
        </form>
        <section class="section-info">
            <div  id="section-1">

            </div>
            <div class="title-section" id="section-2">
                <p class=" title-text">Dictionary </p>   
                <p class=" title-text">Where you can find any word </p>   
            </div>
            
            <div class="title-section"  id="section-3">
               
            </div>
            <div class="flex">
                 
            </div>
        </section>
        

  </main>
  
  <script src="dev/js/script.js"></script>
</body>
</html>
